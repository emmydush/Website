<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container login-container">
            <form id="loginForm">
                <h1>Login to Account</h1>
                <input type="text" id="login_username" placeholder="Username" required>
                <input type="password" id="login_password" placeholder="Password" required>
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label>Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <button type="submit">Login</button>
                <span>Don't have an account? <a href="register.html">Register here</a></span>
            </form>
        </div>
        <div class="form-container register-container">
            <form id="registerForm">
                <h1>Create Account</h1>
                <input type="text" id="reg_username" placeholder="Username" required>
                <input type="email" id="reg_email" placeholder="Email" required>
                <input type="password" id="reg_password" placeholder="Password" required>
                <input type="password" id="reg_confirm_password" placeholder="Confirm Password" required>
                <select id="reg_role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
                <button type="submit">Register</button>
                <span>Already have an account? <a href="login.html">Login here</a></span>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/toast.js?v=1.0"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for Toast to be loaded
            if (typeof Toast === 'undefined') {
                console.error('Toast class not loaded. Please refresh the page.');
            }
            
            // Initialize Toast notification system
            const toast = new Toast({ duration: 4000 });
            
            // Check for logout success message
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('logout') === 'success') {
                toast.show('You have been logged out successfully!', 'success', {
                    title: 'Logout Successful'
                });
                // Remove the query parameter from URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('container');

            signUpButton.addEventListener('click', () => {
                container.classList.add("active");
                window.location.href = 'register.html';
            });

            signInButton.addEventListener('click', () => {
                container.classList.remove("active");
            });
            
            // Handle registration form submission
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('reg_username').value;
                const email = document.getElementById('reg_email').value;
                const password = document.getElementById('reg_password').value;
                const confirmPassword = document.getElementById('reg_confirm_password').value;
                const role = document.getElementById('reg_role').value;
                
                // Simple validation
                if (password !== confirmPassword) {
                    toast.show('Passwords do not match!', 'warning', {
                        title: 'Validation Error'
                    });
                    return;
                }
                
                if (password.length < 6) {
                    toast.show('Password must be at least 6 characters long!', 'warning', {
                        title: 'Validation Error'
                    });
                    return;
                }
                
                // Send data to server
                fetch('php/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: username,
                        email: email,
                        password: password,
                        role: role
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        toast.show('Registration successful! Redirecting to login...', 'success', {
                            title: 'Account Created'
                        });
                        // Redirect to login page after a short delay
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        toast.show(data.message, 'error', {
                            title: 'Registration Failed'
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    toast.show('An error occurred during registration', 'error', {
                        title: 'Connection Error'
                    });
                });
            });

            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('login_username').value;
                const password = document.getElementById('login_password').value;
                
                // Simple validation
                if (username.trim() === '' || password.trim() === '') {
                    toast.show('Please fill in all fields!', 'warning', {
                        title: 'Validation Error'
                    });
                    return;
                }
                
                // Send data to server
                fetch('php/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: username,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        toast.show('Login successful! Redirecting...', 'success', {
                            title: 'Welcome Back'
                        });
                        // Redirect to dashboard after a short delay
                        setTimeout(() => {
                            window.location.href = 'modern_dashboard.php';
                        }, 1500);
                    } else {
                        toast.show(data.message, 'error', {
                            title: 'Login Failed'
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    toast.show('An error occurred during login', 'error', {
                        title: 'Connection Error'
                    });
                });
            });
        });
    </script>
</body>
</html>
