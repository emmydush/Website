<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Products Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
            padding: 10px;
            background-color: #ffe6e6;
            border: 1px solid #ff0000;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Products Display Test</h1>
    <p>This page tests if products can be loaded and displayed correctly.</p>
    
    <div id="result">
        <div class="loading">Loading products...</div>
    </div>

    <script>
        // Test loading products
        fetch('debug_products.php')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const resultDiv = document.getElementById('result');
                
                if (data.status === 'success') {
                    resultDiv.innerHTML = `
                        <p><strong>Success!</strong> Found ${data.count} products.</p>
                        <p>Data loaded successfully. Check browser console for details.</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    console.log('Products data:', data);
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p><strong>Error loading products:</strong></p>
                            <p>${data.message}</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <div class="error">
                        <p><strong>Network Error:</strong></p>
                        <p>${error.message}</p>
                        <p>Please check if the server is running and accessible.</p>
                    </div>
                `;
                console.error('Fetch error:', error);
            });
    </script>
</body>
</html>
